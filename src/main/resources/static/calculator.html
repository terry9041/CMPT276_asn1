<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calculator</title>
    <link rel="stylesheet" href="css/calculator.css" />
     <script src="js/calculator.js"></script> 
  </head>
  <body>
    <section class="outer-container">
      <div class="inner-container">
        <header class="title">Grade Calculator</header>
        <section id="grey-container">
          <h2 class="red-title">Activities</h2>
          <p class = "description">Give grades to the numeric activities:</p>
          <table>
            <thead>
              <tr>
                <th>Name</td>
                <th>Short Name</th>
                <th>Weight</th>
                <th>Grade</th>
                <th>Percent</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
            <section class = "grey-buttons">
              <button id="addButton">ADD ROW</button>
              <button id="removeButton">REMOVE ROW</button>
            </section>
            <section id = "results">
          <h2 class="red-title" id = "results-table">Result</h2>
            <div id = "result">  </div>
              </section>
          <section class="red-buttons">
            <button id = "weightedButton" onclick="calculateFinalWeighted()">WEIGHTED</button>
            <button id = "meanButton" onclick="calculateFinalMean()">MEAN</button>
          </section>
        </section>
      </div>
    </section>
  </body>
</html>
